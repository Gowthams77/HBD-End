<html>
<head>
<style>
body{
background:black;
}
.blink{
top:50%;
left:50%;
position:absolute;
transform: translate(-50%,-50%);
}
span{
font-size:4em;
font-family: Arial black;
text-transform:uppercase;
animation:blink 2s linear infinite;
color:#fff;
}
@keyframes blink{
0%{opacity:0;}
50%{opacity: .5;}
100%{opacity: 1;}
}

</style>




</head>
<body>
<div class="blink"><span>HBD Latha</span></div>
<h1 style="color:white;padding-left:40%;padding-top:10%;font-size:50">Once Again</h1>
</body>
</html>
